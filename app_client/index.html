<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TBA</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/grid.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body ng-controller="indexCtrl">

    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header"><a href="/" class="navbar-brand">TBA Pipe</a>
          <button type="button" data-toggle="collapse" datatarget="#navbar-main" class="navbar-toggle"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
        </div>
        <div id="navbar-main" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Jobs</a></li>
            <li><a href="/job">jobName</a></li>
            <li><a href="/assets">Assets</a></li>
            <li><a href="/shots">Shots</a></li>
            <li><a ng-click="toggleMyTasks()" class="button">Tasks</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div id="wrapper" ng-class="tasksToggle">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <br>
                <br>
                <br>
                <p></p>
                <li ng-repeat="task in myTasks">
                    <a href="#">{{task.taskName}}</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid" ng-view>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

       <footer>
        <div class="row">
          <div class="col-xs-12"><small>&copy; Mike Battcock 2016</small></div>
        </div>
      </footer>
    </div>

    <script src="/angular/angular.js"></script>

    <script src="/angular/angular-route.min.js"></script>
    <script type="application/json" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js.map"></script>
    <script src="/js/jquery-1.12.1.min.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/app.js"></script>
    <script src="/common/services/appData.service.js"></script>
    <script src="/common/controllers/index.controller.js"></script>
    <script src="/home/home.controller.js"></script>
    <script src="/job/job.controller.js"></script>
    <script src="/tasks/tasks.controller.js"></script>
  </body>
</html>
